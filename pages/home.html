<!-- pages/home.html -->
<div class="welcome-text-area">
      <div class="floating-orb"></div>
    <h1>Welcome to AI Tutor</h1>
    <p>Get personalized help with your learning</p>
</div>

<div class="interaction-cards">
    <div class="card">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Explain today's lesson</span>
    </div>
    <div class="card">
        <i class="fa-solid fa-lightbulb"></i>
        <span>Give example problems</span>
    </div>
    <div class="card">
        <i class="fa-solid fa-book-open"></i>
        <span>Summarize key concepts</span>
    </div>
    <div class="card">
        <i class="fa-solid fa-question"></i>
        <span>Quiz me on this topic</span>
    </div>
</div>

<div class="input-area">
    <div class="text-input-wrapper">
        <textarea class="prompt-input" placeholder="Write here"></textarea>
    </div>
</div>

<div class="external-controls">
    <div class="icon-group">
        <i class="fa-solid fa-paperclip attachment-icon"></i>
        <i class="fa-solid fa-microphone mic-icon"></i>
    </div>

    <div class="chapter-selection-container">
        <select class="chapter-select">
            <option value="" disabled selected>Select Chapter...</option>
            <option value="ch1">Chapter 1: E-Book Review</option>
            <option value="ch2">Chapter 2: Q&A Practice</option>
            <option value="ch3">Chapter 3: Quick Test Prep</option>
        </select>
        <i class="fa-solid fa-caret-down select-arrow"></i>
    </div>
    <button class="send-button">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
</div>



<div id="bookname">
    <p>Python for 11th class</p>
</div>
